{% extends "base.html" %}
{% block title %}Create Note{% endblock %}
{% block content %}
<h1>Create a New Note</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </div>
    <div>
        {{ form.content.label }}<br>
        {{ form.content(cols=40, rows=10) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
